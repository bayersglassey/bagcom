<link rel="stylesheet" href="/style/fus.css">
<script>
(window.onload = function() {

    /* Only play 1 audio element at a time */
    var audio_elems = document.getElementsByTagName('audio');
    for (var elem of audio_elems) {
        elem.onplay = function(e) {
            var elem = e.target;
            for (var other_elem of audio_elems) {
                if (elem === other_elem) continue;
                other_elem.pause();
            }
        }
    }

});
</script>
</head>
